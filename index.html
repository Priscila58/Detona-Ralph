<!DOCTYPE html>
<html lang="pt-br">


<head>

    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/rest.css">
    <link rel="stylesheet" href="./src/styles/main.css">

</head>

<body>
    
    <div class="container">
        <div class="menu">
          <div class="menu-time">
            <h2 style="color: rgb(235, 8, 8);">Time Left</h2>
            <h2 id="Time-left">0</h2>
        </div>

        <div class="menu-score">
           <h2 style="color: rgb(235, 8, 8);">Your Score</h2>
           <h2 id="Score">0</h2>
        </div>

        <div class="menu-lives">
           <img src="./src/imagens/player.png" alt="foto jogador" height="60px" />
           <h2>x3</h2>
        </div>
    </div>  
        
        <div class="panel">
        <div class="painel-row">
                <div class="square enemy" data-id="1"></div>
                <div class="square" data-id="2"></div>
                <div class="square" data-id="3"></div>
        </div>   

        <div class="panel-row">
                <div class="square" data-id="4"></div>
                <div class="square" data-id="5"></div>
                <div class="square" data-id="6"></div>
        </div>
            
        <div class="panel-row">
                <div class="square" data-id="7"></div>
                <div class="square" data-id="8"></div>
                <div class="square" data-id="9"></div>
        </div>
        </div>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
